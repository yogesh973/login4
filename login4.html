<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login4.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <h2>Login</h2>
        <div>
            <i class="fas fa-user" style="position: absolute;margin :25px 0 0 43px;color: blue;"></i>

           <input type="text" placeholder="Username or Email">
        </div>
        <div >
            <i class="fas fa-lock"  style="position: absolute;margin :25px 0 0 43px;color: blue;"></i>
            <i class="fa fa-eye-slash"  style="position: absolute;margin :23px 0 0 280px;color:lightgray"></i>

            <input type="password" placeholder="Enter your Password" >
        </div>
        <input type="checkbox" style="float: left;height:10px;width: 10px;margin-top: 16px;">
        <p style="margin-left: 1;float:left;font-size: small;">Remember me</p>
        <p style="margin-right:10%;float:right;color:blue;font-size: small;">Forgot Password?</p>
        <button>Login</button>
        <p style="text-align: center;color:gray">Don't have an account?<span style="color:blue">Sign Up</span></p>
        <small>or connect with</small>
        <div style="display: flex;align-items: center;margin-left:36%;padding-bottom: 5%;">
            <img src="https://1000logos.net/wp-content/uploads/2021/04/Facebook-logo.png" alt="">
            <img src="https://images.theconversation.com/files/93616/original/image-20150902-6700-t2axrz.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=1000&fit=clip" alt="">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="">
        </div>
    </div>

</body>
</html>
